<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poppy Playtime Chapter 3 Fan Game</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Corridor creation
        const geometry = new THREE.BoxGeometry(1, 3, 10);
        const material = new THREE.MeshBasicMaterial({ color: 0x888888 });
        const corridor = new THREE.Mesh(geometry, material);
        scene.add(corridor);

        // CatNap AI
        let player = { health: 100, sanity: 100, stamina: 100 };
        let catNapAI = { position: { x: 5, y: 0, z: 0 }, chasing: false };

        function checkCollision() {
            // Simplified collision detection
            if (Math.abs(player.position - catNapAI.position.x) < 1) {
                catNapAI.chasing = true;
            }
        }

        function updateAI() {
            if (catNapAI.chasing) {
                // Move AI towards player
                catNapAI.position.x -= 0.1;
            }
        }

        // Game loop
        function animate() {
            requestAnimationFrame(animate);
            updateAI();
            renderer.render(scene, camera);
        }

        animate();

        // Event logging
        function logEvent(event) {
            console.log(event);
        }

        // Full gameplay loop
        setInterval(() => {
            // Logic to manage player stats
            player.stamina -= 0.1;
            logEvent('Player stamina decreased!');
        }, 1000);
    </script>
</body>
</html>
