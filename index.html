<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poppy Playtime: Chapter 3 - Fan Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: #000;
            overflow: hidden;
        }

        #gameContainer {
            width: 100%;
            height: 100%;
            position: relative;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #hud {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .hud-panel {
            position: fixed;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px #00ff00;
        }

        #topPanel {
            top: 20px;
            left: 20px;
            width: 300px;
            padding: 15px;
            border: 2px solid #00ff00;
        }

        #bottomPanel {
            bottom: 20px;
            left: 20px;
            width: 400px;
            padding: 15px;
            border: 2px solid #ff0000;
        }

        #rightPanel {
            top: 20px;
            right: 20px;
            width: 250px;
            padding: 15px;
            border: 2px solid #ffaa00;
        }

        .stat-label {
            font-size: 12px;
            margin-bottom: 5px;
        }

        .stat-bar {
            width: 100%;
            height: 20px;
            background: #1a1a1a;
            border: 1px solid #00ff00;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }

        .stat-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #00aa00);
            transition: width 0.2s;
        }

        .stat-fill.danger {
            background: linear-gradient(90deg, #ff0000, #aa0000);
        }

        .stat-fill.warning {
            background: linear-gradient(90deg, #ffaa00, #ff6600);
        }

        #eventLog {
            font-size: 11px;
            max-height: 150px;
            overflow-y: auto;
            line-height: 1.4;
        }

        .event {
            margin-bottom: 3px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .event.danger {
            color: #ff0000;
        }

        .event.warning {
            color: #ffaa00;
        }

        .event.info {
            color: #00ff00;
        }

        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a0000 0%, #000 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            font-family: 'Courier New', monospace;
            color: #ff0000;
            text-shadow: 0 0 20px #ff0000;
        }

        #loadingText {
            font-size: 24px;
            margin-bottom: 30px;
            animation: pulse 1s infinite;
        }

        #loadingBar {
            width: 300px;
            height: 10px;
            border: 2px solid #ff0000;
            background: #000;
        }

        #loadingProgress {
            height: 100%;
            background: #ff0000;
            width: 0%;
            transition: width 0.3s;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        #gameOverScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 999;
            color: #ff0000;
            font-family: 'Arial', sans-serif;
            text-shadow: 0 0 20px #ff0000;
        }

        #gameOverScreen.show {
            display: flex;
        }

        #gameOverText {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        #gameOverDetails {
            font-size: 18px;
            margin-bottom: 40px;
            text-align: center;
            max-width: 500px;
        }

        #restartButton {
            padding: 12px 30px;
            font-size: 18px;
            background: #ff0000;
            color: #000;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        #restartButton:hover {
            background: #ff3333;
            transform: scale(1.1);
        }

        #notification {
            position: fixed;
            bottom: 50%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.8);
            color: #fff;
            padding: 20px 40px;
            border-radius: 5px;
            font-size: 18px;
            display: none;
            z-index: 500;
            animation: fadeInOut 3s;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="gameContainer"></div>

    <div id="loadingScreen">
        <div id="loadingText">INITIALIZING PLAYCARE...</div>
        <div id="loadingBar">
            <div id="loadingProgress"></div>
        </div>
    </div>

    <div id="hud">
        <div id="topPanel" class="hud-panel">
            <div class="stat-label">HEALTH</div>
            <div class="stat-bar">
                <div id="healthFill" class="stat-fill" style="width: 100%"></div>
            </div>
            <div class="stat-label">SANITY</div>
            <div class="stat-bar">
                <div id="sanityFill" class="stat-fill" style="width: 100%"></div>
            </div>
            <div class="stat-label">STAMINA</div>
            <div class="stat-bar">
                <div id="staminaFill" class="stat-fill" style="width: 100%"></div>
            </div>
        </div>

        <div id="rightPanel" class="hud-panel">
            <div class="stat-label">COLLECTIBLES</div>
            <div id="collectiblesCount">0/12</div>
            <div class="stat-label" style="margin-top: 15px;">LOCATION</div>
            <div id="locationName" style="font-size: 12px;">PLAYCARE CORRIDOR</div>
            <div id="threatLevel" style="margin-top: 15px; color: #ffaa00;">THREAT: LOW</div>
        </div>

        <div id="bottomPanel" class="hud-panel">
            <div class="stat-label">EVENT LOG</div>
            <div id="eventLog"></div>
        </div>
    </div>

    <div id="gameOverScreen">
        <div id="gameOverText">GAME OVER</div>
        <div id="gameOverDetails">You were caught by CatNap. Playcare claims another victim...</div>
        <button id="restartButton">RESTART GAME</button>
    </div>

    <div id="notification"></div>

    <script>
        const GameState = {
            LOADING: 'loading',
            MENU: 'menu',
            PLAYING: 'playing',
            GAME_OVER: 'gameOver',
            PAUSED: 'paused'
        };

        let gameState = GameState.LOADING;
        let loadingProgress = 0;

        const player = {
            health: 100,
            maxHealth: 100,
            sanity: 100,
            maxSanity: 100,
            stamina: 100,
            maxStamina: 100,
            collectibles: 0,
            maxCollectibles: 12,
            position: new THREE.Vector3(0, 1.6, 10),
            velocity: new THREE.Vector3(),
            direction: new THREE.Vector3(),
            speed: 0,
            maxSpeed: 8,
            sprintSpeed: 12,
            isSprinting: false,
            isMoving: false,
            canMove: true
        };

        const keys = {};

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a0a);
        scene.fog = new THREE.Fog(0x0a0a0a, 50, 100);

        const camera = new THREE.PerspectiveCamera(
            80,
            window.innerWidth / window.innerHeight,
            0.1,
            500
        );
        camera.position.copy(player.position);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFShadowShadowMap;
        document.getElementById('gameContainer').appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0x1a1a2e, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.4);
        directionalLight.position.set(20, 30, 20);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);

        const redLight = new THREE.PointLight(0xff0000, 0.8, 40);
        redLight.position.set(0, 3, -30);
        scene.add(redLight);

        function createEnvironment() {
            const corridorGeometry = new THREE.BoxGeometry(8, 5, 100);
            const corridorMaterial = new THREE.MeshStandardMaterial({
                color: 0x1a1a2e,
                roughness: 0.8,
                metalness: 0.1
            });
            const corridor = new THREE.Mesh(corridorGeometry, corridorMaterial);
            corridor.receiveShadow = true;
            corridor.position.z = -50;
            scene.add(corridor);

            const floorGeometry = new THREE.PlaneGeometry(8, 100);
            const floorMaterial = new THREE.MeshStandardMaterial({
                color: 0x0f0f1e,
                roughness: 0.9
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            floor.position.z = -50;
            scene.add(floor);

            const ceilingGeometry = new THREE.PlaneGeometry(8, 100);
            const ceilingMaterial = new THREE.MeshStandardMaterial({
                color: 0x121220,
                roughness: 0.9
            });
            const ceiling = new THREE.Mesh(ceilingGeometry, ceilingMaterial);
            ceiling.rotation.x = Math.PI / 2;
            ceiling.receiveShadow = true;
            ceiling.position.y = 5;
            ceiling.position.z = -50;
            scene.add(ceiling);

            for (let i = 0; i < 20; i++) {
                const panelGeometry = new THREE.BoxGeometry(0.2, 2, 5);
                const panelMaterial = new THREE.MeshStandardMaterial({
                    color: 0x2a2a4e,
                    roughness: 0.7,
                    metalness: 0.3
                });
                const panel = new THREE.Mesh(panelGeometry, panelMaterial);
                panel.castShadow = true;
                panel.receiveShadow = true;
                panel.position.set(-3.8, 2.5, -10 - i * 5);
                scene.add(panel);

                const panelRight = panel.clone();
                panelRight.position.x = 3.8;
                scene.add(panelRight);
            }

            for (let i = 0; i < 15; i++) {
                const lightGeometry = new THREE.BoxGeometry(0.3, 0.3, 0.1);
                const lightMaterial = new THREE.MeshBasicMaterial({ color: 0xff6600 });
                const light = new THREE.Mesh(lightGeometry, lightMaterial);
                light.position.set(-3.6, 4.8, -10 - i * 5);
                scene.add(light);
            }
        }

        const enemies = {
            catNap: {
                object: null,
                position: new THREE.Vector3(0, 1.5, -50),
                speed: 4,
                detectionRange: 40,
                attackRange: 2,
                isActive: false,
                isChasing: false,
                health: 200
            },
            prototype: {
                object: null,
                position: new THREE.Vector3(0, 8, -80),
                isActive: false,
                isWatching: false,
                health: 1000
            }
        };

        function createCatNap() {
            const group = new THREE.Group();

            const bodyGeometry = new THREE.CapsuleGeometry(0.8, 2, 4, 8);
            const bodyMaterial = new THREE.MeshStandardMaterial({
                color: 0xb060ff,
                roughness: 0.6,
                metalness: 0.2
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.castShadow = true;
            body.receiveShadow = true;
            body.position.y = 1;
            group.add(body);

            const headGeometry = new THREE.SphereGeometry(0.6, 16, 16);
            const headMaterial = new THREE.MeshStandardMaterial({
                color: 0xc070ff,
                roughness: 0.6,
                metalness: 0.1
            });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.castShadow = true;
            head.receiveShadow = true;
            head.position.y = 2.2;
            group.add(head);

            const eyeGeometry = new THREE.SphereGeometry(0.15, 8, 8);
            const eyeMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });

            const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            leftEye.position.set(-0.2, 2.4, 0.5);
            group.add(leftEye);

            const rightEye = leftEye.clone();
            rightEye.position.x = 0.2;
            group.add(rightEye);

            group.position.copy(enemies.catNap.position);
            scene.add(group);
            enemies.catNap.object = group;
        }

        function createPrototype() {
            const group = new THREE.Group();

            const eyeGeometry = new THREE.SphereGeometry(0.5, 32, 32);
            const eyeMaterial = new THREE.MeshBasicMaterial({
                color: 0xff0000,
                emissive: 0xff0000,
                emissiveIntensity: 2
            });
            const eye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            eye.position.y = 0.5;
            group.add(eye);

            const glowGeometry = new THREE.SphereGeometry(0.6, 32, 32);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0xff0000,
                transparent: true,
                opacity: 0.3,
                wireframe: false
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            glow.position.copy(eye.position);
            group.add(glow);

            group.position.copy(enemies.prototype.position);
            scene.add(group);
            enemies.prototype.object = group;
        }

        function updatePlayerStats(deltaTime) {
            if (!player.isSprinting && player.stamina < player.maxStamina) {
                player.stamina += 30 * deltaTime;
                if (player.stamina > player.maxStamina) player.stamina = player.maxStamina;
            }

            const threatFactor = (enemies.catNap.isChasing ? 1 : 0.1) + 
                                  (enemies.prototype.isWatching ? 0.3 : 0);
            player.sanity -= threatFactor * 5 * deltaTime;
            if (player.sanity < 0) player.sanity = 0;

            if (player.sanity < 30 && Math.random() < 0.01) {
                player.health -= 5;
            }

            updateHUD();
        }

        function updateHUD() {
            const healthPercent = Math.max(0, (player.health / player.maxHealth) * 100);
            const sanityPercent = Math.max(0, (player.sanity / player.maxSanity) * 100);
            const staminaPercent = Math.max(0, (player.stamina / player.maxStamina) * 100);

            document.getElementById('healthFill').style.width = healthPercent + '%';
            document.getElementById('sanityFill').style.width = sanityPercent + '%';
            document.getElementById('staminaFill').style.width = staminaPercent + '%';

            const healthFill = document.getElementById('healthFill');
            const sanityFill = document.getElementById('sanityFill');

            healthFill.classList.toggle('danger', healthPercent < 25);
            healthFill.classList.toggle('warning', healthPercent < 50 && healthPercent >= 25);

            sanityFill.classList.toggle('danger', sanityPercent < 25);
            sanityFill.classList.toggle('warning', sanityPercent < 50 && sanityPercent >= 25);

            document.getElementById('collectiblesCount').textContent = 
                `${player.collectibles}/${player.maxCollectibles}`;

            let threatLevel = 'LOW';
            let threatColor = '#00ff00';

            if (enemies.catNap.isChasing) {
                threatLevel = 'CRITICAL';
                threatColor = '#ff0000';
            } else if (enemies.catNap.isActive) {
                threatLevel = 'HIGH';
                threatColor = '#ffaa00';
            } else if (enemies.prototype.isWatching) {
                threatLevel = 'MEDIUM';
                threatColor = '#ffff00';
            }

            const threatElement = document.getElementById('threatLevel');
            threatElement.textContent = 'THREAT: ' + threatLevel;
            threatElement.style.color = threatColor;
        }

        function addEvent(message, type = 'info') {
            const eventLog = document.getElementById('eventLog');
            const event = document.createElement('div');
            event.className = `event ${type}`;
            event.textContent = `> ${message}`;
            eventLog.appendChild(event);
            eventLog.scrollTop = eventLog.scrollHeight;

            while (eventLog.children.length > 10) {
                eventLog.removeChild(eventLog.firstChild);
            }
        }

        function updateCatNapAI(deltaTime) {
            if (!enemies.catNap.object) return;

            const distance = player.position.distanceTo(enemies.catNap.position);

            if (distance < enemies.catNap.detectionRange) {
                enemies.catNap.isActive = true;
                addEvent('CatNap detected your presence!', 'warning');

                if (distance < enemies.catNap.detectionRange * 0.6) {
                    enemies.catNap.isChasing = true;
                    addEvent('CatNap is CHASING YOU!', 'danger');
                }
            }

            if (enemies.catNap.isChasing) {
                const direction = new THREE.Vector3()
                    .subVectors(player.position, enemies.catNap.position)
                    .normalize();

                enemies.catNap.position.addScaledVector(direction, enemies.catNap.speed * deltaTime);
                enemies.catNap.object.position.copy(enemies.catNap.position);

                if (distance < enemies.catNap.attackRange) {
                    player.health -= 30 * deltaTime;
                    addEvent('CatNap is attacking!', 'danger');

                    if (player.health <= 0) {
                        endGame('CatNap caught you!');
                    }
                }
            }

            if (enemies.catNap.isActive) {
                const lookTarget = player.position.clone();
                lookTarget.y += 1;
                const headBone = enemies.catNap.object.children[1];
                if (headBone) {
                    headBone.lookAt(lookTarget);
                }
            }
        }

        function updatePrototypeAI(deltaTime) {
            if (!enemies.prototype.object) return;

            const distance = player.position.distanceTo(enemies.prototype.position);

            if (distance < 60) {
                enemies.prototype.isWatching = true;
                enemies.prototype.isActive = true;
                player.sanity -= 10 * deltaTime;
            } else {
                enemies.prototype.isWatching = false;
            }

            const glow = enemies.prototype.object.children[1];
            if (glow) {
                const pulse = Math.sin(Date.now() * 0.003) * 0.5 + 0.5;
                glow.material.opacity = 0.2 + pulse * 0.3;
                glow.scale.set(1 + pulse * 0.2, 1 + pulse * 0.2, 1 + pulse * 0.2);
            }
        }

        function handleInput(deltaTime) {
            player.isMoving = false;
            player.direction.set(0, 0, 0);

            const moveForward = new THREE.Vector3(0, 0, -1);
            const moveRight = new THREE.Vector3(1, 0, 0);

            if (keys['w']) {
                player.direction.addScaledVector(moveForward, 1);
                player.isMoving = true;
            }
            if (keys['s']) {
                player.direction.addScaledVector(moveForward, -1);
                player.isMoving = true;
            }
            if (keys['a']) {
                player.direction.addScaledVector(moveRight, -1);
                player.isMoving = true;
            }
            if (keys['d']) {
                player.direction.addScaledVector(moveRight, 1);
                player.isMoving = true;
            }

            player.isSprinting = keys['shift'] && player.stamina > 10 && player.isMoving;

            if (player.isMoving) {
                player.direction.normalize();
                player.speed = player.isSprinting ? player.sprintSpeed : player.maxSpeed;
                
                if (player.isSprinting) {
                    player.stamina -= 40 * deltaTime;
                }
            }

            player.velocity.copy(player.direction).multiplyScalar(player.speed * deltaTime);
            player.position.add(player.velocity);

            player.position.x = Math.max(-3, Math.min(3, player.position.x));
            player.position.y = 1.6;
            player.position.z = Math.max(0, Math.min(-100, player.position.z));

            camera.position.copy(player.position);
        }

        let euler = new THREE.Euler(0, 0, 0, 'YXZ');
        let PI_2 = Math.PI / 2;

        document.addEventListener('mousemove', (event) => {
            if (gameState !== GameState.PLAYING) return;

            const deltaX = event.movementX || 0;
            const deltaY = event.movementY || 0;

            euler.setFromQuaternion(camera.quaternion);
            euler.rotateY(-deltaX * 0.005);
            euler.rotateX(-deltaY * 0.005);
            euler.x = Math.max(-PI_2, Math.min(PI_2, euler.x));
            camera.quaternion.setFromEuler(euler);
        });

        document.addEventListener('click', () => {
            if (gameState === GameState.PLAYING) {
                document.body.requestPointerLock = 
                    document.body.requestPointerLock ||
                    document.body.mozRequestPointerLock;
                document.body.requestPointerLock();
            }
        });

        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;

            if (e.key === 'Escape') {
                if (document.pointerLockElement) {
                    document.exitPointerLock();
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        function startGame() {
            gameState = GameState.PLAYING;
            player.health = 100;
            player.sanity = 100;
            player.stamina = 100;
            player.position.set(0, 1.6, 10);
            enemies.catNap.position.set(0, 1.5, -50);
            enemies.catNap.isActive = false;
            enemies.catNap.isChasing = false;
            enemies.prototype.isWatching = false;
            camera.position.copy(player.position);
            addEvent('Game started. Navigate the corridor.', 'info');
            document.getElementById('loadingScreen').style.display = 'none';
        }

        function endGame(reason) {
            gameState = GameState.GAME_OVER;
            const gameOverScreen = document.getElementById('gameOverScreen');
            gameOverScreen.classList.add('show');
            document.getElementById('gameOverDetails').textContent = reason;
            addEvent(reason, 'danger');

            if (document.pointerLockElement) {
                document.exitPointerLock();
            }
        }

        document.getElementById('restartButton').addEventListener('click', startGame);

        let lastTime = Date.now();

        function animate() {
            requestAnimationFrame(animate);

            const currentTime = Date.now();
            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;

            if (gameState === GameState.LOADING) {
                loadingProgress = Math.min(100, loadingProgress + 2);
                document.getElementById('loadingProgress').style.width = loadingProgress + '%';

                if (loadingProgress >= 100) {
                    startGame();
                }
            } else if (gameState === GameState.PLAYING) {
                handleInput(deltaTime);
                updatePlayerStats(deltaTime);
                updateCatNapAI(deltaTime);
                updatePrototypeAI(deltaTime);

                if (player.health <= 0) {
                    endGame('You bled out...');
                }
            }

            renderer.render(scene, camera);
        }

        function init() {
            createEnvironment();
            createCatNap();
            createPrototype();
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        init();
    </script>
</body>
</html>
